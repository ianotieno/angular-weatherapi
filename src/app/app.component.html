<div class="container">
    <div class="upper-data">
        <img src="../assets/pexels-pixabay-459451.jpg" *ngIf="14>15">
        <img src="../assets/pexels-tahir-shaw-186980.jpg" *ngIf="14<=15">
        <div class="weather-data">
            <div class="location">Nairobi</div>
            <div class="tempareture">{{ 14.40|number :'1.0-0' }}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            more information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/thermometer-29533_1280.png">
                    <span>min</span>
                    <div class="info-block-value">
                        10°C
                    </div>
                </div>
                <div class="more-info-container">
                    <div class="info-block">
                        <div class="info-block-label">
                            <img src="../assets/thermometer-29533_1280.png">
                            <span>max</span>
                            <div class="info-block-value">
                                20°C
                            </div>
                        </div>
                        <div class="more-info-container">
                            <div class="info-block">
                                <div class="info-block-label">
                                    <img src="../assets/thermometer-29533_1280.png">
                                    <span>humidity</span>
                                    <div class="info-block-value">
                                        77%
                                    </div>
                                </div>
                                <div class="more-info-container">
                                    <div class="info-block">
                                        <div class="info-block-label">
                                            <img src="../assets/thermometer-29533_1280.png">
                                            <span>wind speed</span>
                                            <div class="info-block-value">
                                                11km/h
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <router-outlet></router-outlet>
